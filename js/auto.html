<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="box">
			
		</div>
		<button id="btn">
			按钮
		</button>
	</body>
	<script type="text/javascript">
		var box =document.getElementById("box");
		var btn = document.getElementById("btn");
		var arr = ["aaaaa","bbbbbbb","cccccccc","ddddddd"];
		btn.onclick = function(){
			for(var i = 0; i<arr.length; i++){
				box.innerHTML = box.innerHTML+"<li>"+arr[i]+"</li>";
			}
		}
	</script>
</html>
