<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.yellow{
				color: black;
				background: yellow;
				font-size: 100px;
			}
			.red{
				color: white;
				background: red;
				font-size: 100px;
			}
		</style>
	</head>
	<body>
		<p id="text">
			AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA
		</p>
		<button id = "huang"> huang</button>
		<button id="hong">hong</button>
	</body>
	<script type="text/javascript">
		var hong = document.getElementById("hong");
		var huang = document.getElementById("huang");
		var text = document.getElementById("text");
		hong.onclick = function(){
			text.className='red';
		};
		huang.onclick = function(){
			text.className = 'yellow';
		};
	</script>
</html>
